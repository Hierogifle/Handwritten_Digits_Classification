<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader une image</title>
    <!-- CSS externe pour tous les styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- En-t√™te avec bouton retour -->
        <div class="header">
            <a href="/" class="back-btn">‚Üê Retour</a>
            <h1>üì§ Uploader une image</h1>
        </div>
        
        <!-- Zone de drag & drop -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Cliquez ou glissez votre image ici</div>
            <div class="upload-hint">PNG, JPG, JPEG accept√©s (max 16MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <!-- Pr√©visualisation de l'image -->
        <div class="preview-container" id="previewContainer">
            <h3>Aper√ßu</h3>
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>
        
        <!-- Bouton de pr√©diction -->
        <button class="predict-btn" id="predictBtn">üéØ Pr√©dire</button>
        
        <!-- Loader pendant le traitement -->
        <div class="loader" id="loader"></div>
        
        <!-- Zone d'affichage des r√©sultats -->
        <div id="results"></div>
    </div>

    <script>
        // ============================================================================
        // √âL√âMENTS DOM
        // ============================================================================
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const predictBtn = document.getElementById('predictBtn');
        const loader = document.getElementById('loader');
        const resultsDiv = document.getElementById('results');
        
        let selectedFile = null;
        
        // ============================================================================
        // GESTION DU CLIC SUR LA ZONE D'UPLOAD
        // ============================================================================
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // ============================================================================
        // GESTION DE LA S√âLECTION DE FICHIER
        // ============================================================================
        
        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });
        
        // ============================================================================
        // DRAG & DROP - √âv√©nements de glisser-d√©poser
        // ============================================================================
        
        /**
         * G√®re l'√©v√©nement dragover (fichier au-dessus de la zone)
         */
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault(); // N√©cessaire pour autoriser le drop
            uploadArea.classList.add('dragover');
        });
        
        /**
         * G√®re l'√©v√©nement dragleave (fichier quitte la zone)
         */
        uploadArea.addEventListener('dragleave', function(e) {
            uploadArea.classList.remove('dragover');
        });
        
        /**
         * G√®re l'√©v√©nement drop (fichier d√©pos√©)
         */
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });
        
        // ============================================================================
        // TRAITEMENT DU FICHIER
        // ============================================================================
        
        /**
         * Traite le fichier s√©lectionn√© et affiche la pr√©visualisation.
         * 
         * @param {File} file - Le fichier image s√©lectionn√©
         */
        function handleFile(file) {
            if (!file) return;
            
            // V√©rifier que c'est bien une image
            if (!file.type.startsWith('image/')) {
                alert('Veuillez s√©lectionner une image valide (PNG, JPG, JPEG).');
                return;
            }
            
            selectedFile = file;
            
            // Lire le fichier et cr√©er une URL de pr√©visualisation
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                predictBtn.style.display = 'inline-block';
                resultsDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // ============================================================================
        // PR√âDICTION
        // ============================================================================
        
        /**
         * Envoie l'image au serveur Flask pour obtenir les pr√©dictions.
         */
        predictBtn.addEventListener('click', async function() {
            if (!selectedFile) return;
            
            // Afficher le loader et masquer le bouton
            loader.style.display = 'block';
            predictBtn.style.display = 'none';
            resultsDiv.style.display = 'none';
            
            // Cr√©er le FormData avec le fichier
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                // Envoyer la requ√™te POST au serveur
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Masquer le loader
                loader.style.display = 'none';
                
                if (response.ok) {
                    // Afficher les r√©sultats
                    displayResults(data);
                } else {
                    // Afficher l'erreur
                    alert('Erreur: ' + data.error);
                    predictBtn.style.display = 'inline-block';
                }
                
            } catch (error) {
                loader.style.display = 'none';
                predictBtn.style.display = 'inline-block';
                alert('Erreur lors de la pr√©diction: ' + error);
                console.error('Prediction error:', error);
            }
        });
        
        // ============================================================================
        // AFFICHAGE DES R√âSULTATS
        // ============================================================================
        
        /**
         * Affiche les r√©sultats des pr√©dictions MLP et CNN.
         * 
         * @param {Object} data - Donn√©es de pr√©diction du serveur
         */
        function displayResults(data) {
            resultsDiv.innerHTML = `
                <h2>üìä R√©sultats de la pr√©diction</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <h3>üß† MLP (Multi-Layer Perceptron)</h3>
                        <div class="prediction">${data.mlp_prediction}</div>
                        <div class="confidence">Confiance: ${data.mlp_confidence}%</div>
                    </div>
                    <div class="result-card">
                        <h3>üîç CNN (Convolutional Neural Network)</h3>
                        <div class="prediction">${data.cnn_prediction}</div>
                        <div class="confidence">Confiance: ${data.cnn_confidence}%</div>
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
            predictBtn.style.display = 'inline-block';
        }
    </script>
</body>
</html>
