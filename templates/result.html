<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .results {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .model-result {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }
        .prediction {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
        }
        img {
            max-width: 200px;
            border: 1px solid #ccc;
            margin: 20px auto;
            display: block;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Résultats de la prédiction</h1>
    
    <img src="/{{ results.image_path }}" alt="Image uploadée">
    
    <div class="results">
        <div class="model-result">
            <h2>MLP</h2>
            <div class="prediction">{{ results.mlp.prediction }}</div>
            <p>Confiance: {{ results.mlp.confidence }}%</p>
        </div>
        
        <div class="model-result">
            <h2>CNN</h2>
            <div class="prediction">{{ results.cnn.prediction }}</div>
            <p>Confiance: {{ results.cnn.confidence }}%</p>
        </div>
    </div>
    
    <a href="/">← Nouvelle prédiction</a>
</body>
</html>
